<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线工具集合</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .title {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .tool-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 15px;
      padding: 30px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .tool-card.excel {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }

    .tool-card.json {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
    }

    .tool-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
    }

    .tool-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .tool-description {
      color: #666;
      font-size: 1rem;
      line-height: 1.5;
    }

    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #999;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .tools-grid {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 2rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">🛠️ koyoyoo在线工具集合</h1>
    <p class="subtitle">简单易用的在线工具，提升您的工作效率</p>

    <div class="tools-grid">
      <!-- Excel转JSON工具 -->
      <a href="./excel2json.html" class="tool-card excel">
        <span class="tool-icon">📊</span>
        <h3 class="tool-title">Excel转JSON</h3>
        <p class="tool-description">轻松将Excel文件转换为JSON格式数据，支持.xls和.xlsx格式，可自定义转换选项</p>
      </a>

      <!-- JSON压缩工具 -->
      <a href="./json-compressor.html" class="tool-card json">
        <span class="tool-icon">🗜️</span>
        <h3 class="tool-title">JSON压缩</h3>
        <p class="tool-description">高性能JSON格式化、压缩和美化工具，支持大文件处理和格式验证</p>
      </a>
    </div>

    <div class="footer">
      <p>选择上方工具开始使用 | 所有处理均在本地完成，保护您的数据安全</p>
    </div>
  </div>

  <script>
    // 添加点击动画效果
    document.querySelectorAll('.tool-card').forEach(card => {
      card.addEventListener('click', function (e) {
        // 创建点击波纹效果
        const ripple = document.createElement('div');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          transform: scale(0);
          animation: ripple 0.6s linear;
          pointer-events: none;
        `;

        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);

        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // 添加CSS动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
  <script src="js/footer.js"></script>
</body>

</html>
