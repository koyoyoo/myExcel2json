<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON压缩工具</title>
    <script src="js/navigation.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        .page-content {
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .textarea-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .textarea-container {
                grid-template-columns: 1fr;
            }
        }

        .textarea-wrapper {
            position: relative;
        }

        .textarea-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
            background: #fafbfc;
        }

        .textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #4caf50;
        }

        .toast.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="page-content">
        <div class="container">
        <div class="header">
            <h1>JSON压缩工具</h1>
            <p>高性能JSON格式化、压缩和美化工具</p>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="compressJson()">压缩JSON</button>
                <button class="btn btn-secondary" onclick="formatJson()">格式化JSON</button>
                <button class="btn btn-success" onclick="validateJson()">验证JSON</button>
                <button class="btn btn-warning" onclick="clearAll()">清空</button>
                <label for="fileInput" class="file-label">导入文件</label>
                <input type="file" id="fileInput" class="file-input" accept=".json,.txt" onchange="loadFile(event)">
                <button class="btn btn-primary" onclick="downloadJson()">下载结果</button>
            </div>
            
            <div class="textarea-container">
                <div class="textarea-wrapper">
                    <label class="textarea-label">输入JSON</label>
                    <textarea id="inputJson" class="textarea" placeholder="请输入或粘贴您的JSON数据..."></textarea>
                </div>
                
                <div class="textarea-wrapper">
                    <label class="textarea-label">输出结果</label>
                    <textarea id="outputJson" class="textarea" placeholder="处理结果将显示在这里..." readonly></textarea>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="originalSize">0</div>
                    <div class="stat-label">原始大小 (字节)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="compressedSize">0</div>
                    <div class="stat-label">压缩后大小 (字节)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="compressionRatio">0%</div>
                    <div class="stat-label">压缩率</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="processingTime">0ms</div>
                    <div class="stat-label">处理时间</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 性能优化：使用Web Worker进行大文件处理
        let worker = null;
        
        // 初始化Web Worker
        function initWorker() {
            if (!worker) {
                const workerCode = `
                    self.onmessage = function(e) {
                        const { action, data } = e.data;
                        const startTime = performance.now();
                        
                        try {
                            let result;
                            
                            switch(action) {
                                case 'compress':
                                    result = JSON.stringify(JSON.parse(data));
                                    break;
                                case 'format':
                                    result = JSON.stringify(JSON.parse(data), null, 2);
                                    break;
                                case 'validate':
                                    JSON.parse(data);
                                    result = { valid: true, message: 'JSON格式正确' };
                                    break;
                                default:
                                    throw new Error('未知操作');
                            }
                            
                            const endTime = performance.now();
                            
                            self.postMessage({
                                success: true,
                                result: result,
                                processingTime: Math.round(endTime - startTime)
                            });
                        } catch (error) {
                            const endTime = performance.now();
                            self.postMessage({
                                success: false,
                                error: error.message,
                                processingTime: Math.round(endTime - startTime)
                            });
                        }
                    };
                `;
                
                const blob = new Blob([workerCode], { type: 'application/javascript' });
                worker = new Worker(URL.createObjectURL(blob));
            }
        }
        
        // 显示提示消息
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
        
        // 更新统计信息
        function updateStats(originalSize, compressedSize, processingTime) {
            document.getElementById('originalSize').textContent = originalSize.toLocaleString();
            document.getElementById('compressedSize').textContent = compressedSize.toLocaleString();
            
            const ratio = originalSize > 0 ? ((originalSize - compressedSize) / originalSize * 100).toFixed(1) : 0;
            document.getElementById('compressionRatio').textContent = ratio + '%';
            document.getElementById('processingTime').textContent = processingTime + 'ms';
        }
        
        // 设置加载状态
        function setLoading(element, loading) {
            if (loading) {
                element.classList.add('loading');
                element.disabled = true;
            } else {
                element.classList.remove('loading');
                element.disabled = false;
            }
        }
        
        // 处理JSON的通用函数
        function processJson(action, buttonElement) {
            const inputElement = document.getElementById('inputJson');
            const outputElement = document.getElementById('outputJson');
            const inputText = inputElement.value.trim();
            
            if (!inputText) {
                showToast('请输入JSON数据', 'error');
                return;
            }
            
            // 重置样式
            inputElement.className = 'textarea';
            outputElement.className = 'textarea';
            
            setLoading(buttonElement, true);
            
            // 对于小文件直接处理，大文件使用Web Worker
            if (inputText.length < 50000) {
                // 小文件直接处理
                const startTime = performance.now();
                
                try {
                    let result;
                    
                    switch(action) {
                        case 'compress':
                            result = JSON.stringify(JSON.parse(inputText));
                            break;
                        case 'format':
                            result = JSON.stringify(JSON.parse(inputText), null, 2);
                            break;
                        case 'validate':
                            JSON.parse(inputText);
                            result = inputText;
                            inputElement.classList.add('success');
                            showToast('JSON格式正确', 'success');
                            break;
                    }
                    
                    const endTime = performance.now();
                    const processingTime = Math.round(endTime - startTime);
                    
                    if (action !== 'validate') {
                        outputElement.value = result;
                        updateStats(
                            new Blob([inputText]).size,
                            new Blob([result]).size,
                            processingTime
                        );
                    }
                    
                } catch (error) {
                    inputElement.classList.add('error');
                    outputElement.value = `错误: ${error.message}`;
                    showToast(`JSON格式错误: ${error.message}`, 'error');
                }
                
                setLoading(buttonElement, false);
            } else {
                // 大文件使用Web Worker
                initWorker();
                
                worker.onmessage = function(e) {
                    const { success, result, error, processingTime } = e.data;
                    
                    if (success) {
                        if (action === 'validate') {
                            inputElement.classList.add('success');
                            showToast(result.message, 'success');
                        } else {
                            outputElement.value = result;
                            updateStats(
                                new Blob([inputText]).size,
                                new Blob([result]).size,
                                processingTime
                            );
                        }
                    } else {
                        inputElement.classList.add('error');
                        outputElement.value = `错误: ${error}`;
                        showToast(`JSON格式错误: ${error}`, 'error');
                    }
                    
                    setLoading(buttonElement, false);
                };
                
                worker.postMessage({ action, data: inputText });
            }
        }
        
        // 压缩JSON
        function compressJson() {
            processJson('compress', event.target);
        }
        
        // 格式化JSON
        function formatJson() {
            processJson('format', event.target);
        }
        
        // 验证JSON
        function validateJson() {
            processJson('validate', event.target);
        }
        
        // 清空所有内容
        function clearAll() {
            document.getElementById('inputJson').value = '';
            document.getElementById('outputJson').value = '';
            document.getElementById('inputJson').className = 'textarea';
            document.getElementById('outputJson').className = 'textarea';
            updateStats(0, 0, 0);
            showToast('已清空所有内容', 'success');
        }
        
        // 加载文件
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('inputJson').value = e.target.result;
                showToast(`已加载文件: ${file.name}`, 'success');
            };
            reader.readAsText(file);
        }
        
        // 下载结果
        function downloadJson() {
            const outputText = document.getElementById('outputJson').value;
            if (!outputText) {
                showToast('没有可下载的内容', 'error');
                return;
            }
            
            const blob = new Blob([outputText], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('文件下载已开始', 'success');
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        compressJson();
                        break;
                    case 'f':
                        e.preventDefault();
                        formatJson();
                        break;
                    case 'k':
                        e.preventDefault();
                        clearAll();
                        break;
                }
            }
        });
        
        // 自动保存到本地存储
        const inputElement = document.getElementById('inputJson');
        inputElement.addEventListener('input', function() {
            localStorage.setItem('jsonCompressor_input', this.value);
        });
        
        // 页面加载时恢复内容
        window.addEventListener('load', function() {
            const savedInput = localStorage.getItem('jsonCompressor_input');
            if (savedInput) {
                inputElement.value = savedInput;
            }
        });
        
        // 拖拽文件支持
        const container = document.querySelector('.container');
        
        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            container.style.opacity = '0.8';
        });
        
        container.addEventListener('dragleave', function(e) {
            e.preventDefault();
            container.style.opacity = '1';
        });
        
        container.addEventListener('drop', function(e) {
            e.preventDefault();
            container.style.opacity = '1';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/json' || file.name.endsWith('.json') || file.name.endsWith('.txt')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('inputJson').value = e.target.result;
                        showToast(`已加载文件: ${file.name}`, 'success');
                    };
                    reader.readAsText(file);
                } else {
                    showToast('请拖拽JSON或TXT文件', 'error');
                }
            }
        });
    </script>
    <script src="js/footer.js"></script>
        </div>
    </div>
</body>
</html>
